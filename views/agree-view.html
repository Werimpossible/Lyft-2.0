    <link rel="stylesheet" href="../css/main.css">
    <title>Lyft</title>
  </head>
  <body>
    <section class="container" id="agree">

      <section class="row">
        <section class="col-1 col-md-1 col-lg-1"> <!-- icono para regresar a la pÃ¡gina anterior -->
          <a href="verify-view.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
        </section>
        <section class="col-11 col-md-11 col-lg-11">
          <h2>Verify phone number</h2>
          <h4>Join now for free ride credit</h4>
        </section>
      </section>

      <form>
         <div class="row">
           <div class="col">
             <input type="text" class="form-control" placeholder="First name">
           </div>
           <div class="col">
             <input type="text" class="form-control" placeholder="Last name">
           </div>
         </div>
         <div class="row">
           <div class="col">
             <input type="email" class="form-control" placeholder="Email">
           </div>
         </div>
         <div class="form-group">
           <div class="form-check">
             <input class="form-check-input" type="checkbox" id="grid-check">
             <label class="form-check-label" for="gridCheck">I agree to Lyft's <a href="#">Terms of Service</a></label>
           </div>
         </div>
         <button type="submit" class="btn btn-primary"><a href="finish-view.html">NEXT</a></button>
       </form>

    </section>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
